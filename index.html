
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              xiaomi: {
                orange: '#ff6700',
                blue: '#007aff',
                green: '#32d74b',
                purple: '#bf5af2',
                pink: '#ff375f'
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #0c0c0c;
            color: #f3f4f6;
        }
        .light body {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ff6700, #bf5af2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .funky-bg-1 { background: radial-gradient(circle at 0% 0%, rgba(255, 103, 0, 0.15), transparent 50%); }
        .funky-bg-2 { background: radial-gradient(circle at 100% 100%, rgba(0, 122, 255, 0.15), transparent 50%); }
        
        .light .funky-bg-1 { background: radial-gradient(circle at 0% 0%, rgba(255, 103, 0, 0.1), transparent 50%); }
        .light .funky-bg-2 { background: radial-gradient(circle at 100% 100%, rgba(0, 122, 255, 0.1), transparent 50%); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
